<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users" routerLink="/user-details" detail>
      <ion-avatar item-start>
        <img [src]="user.picture.thumbnail">
      </ion-avatar>
      <h6> {{   user.name.first | uppercase }} {{ user.name.last | uppercase }}</h6>
      
    </ion-item>
  </ion-list>
</ion-content>
